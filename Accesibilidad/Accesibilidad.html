    <!--Enlaces versus botones: Los enlaces DEBEN usarse solo para acciones que llevan al usuario a otras ubicaciones
        y NO DEBEN usarse para una funcionalidad similar a un botón.

    Nota 1: "Otras ubicaciones" significa otras páginas web, o a otras ubicaciones 
    en la misma página web. Normalmente, la URL cambiará después de activar un enlace.

    Nota 2: "Funcionalidad similar a un botón" significa 
    características de script, incluido el envío de formularios.

    Nota 3: Un enlace DEBE tener texto discernible mediante programación.

    Nota 4: El propósito de cada enlace DEBE ser comprensible y distinguible de otros enlaces en la misma página, ya sea 
    desde el texto del enlace solo (idealmente), o desde el contexto inmediato circundante del enlace.

    Evite "enlace" (o similar) en el texto del enlace:
    El texto del enlace NO DEBE indicar su papel semántico (por ejemplo, no diga "enlace a...")
    porque los lectores de pantalla ya indican el rol antes de leer el texto del enlace.

    Texto de enlace coherente en todas las páginas: 
    Los enlaces a los mismos destinos DEBEN identificarse consistentemente con el mismo (o muy similar) 
    texto de enlace en todas las páginas del sitio.

    Enlaces que se abren en una nueva pestaña o ventana: 
    Un enlace que se abre en una nueva ventana o pestaña DEBE indicar que se abre en una nueva ventana o pestaña.

    Enlaces a archivos que no son HTML: 
    Un enlace a un archivo o destino en un formato que no sea HTML (por ejemplo, MS Word, PDF, texto sin formato, etc.) DEBE indicar el tipo de archivo o destino.

    Enlaces a sitios externos: 
    Un enlace a un sitio externo PUEDE indicar que conduce a un sitio externo.

    Enfocado en el teclado: 
    Los enlaces DEBEN ser enfocables en el teclado.

    Activación del teclado: 
    Los enlaces DEBEN activarse con la tecla enter/return.

    Orden de enfoque: 
    El orden de navegación de los elementos enfocables (enlaces, elementos de formulario, etc.) DEBE ser lógico e intuitivo.

    	
    Tamaño objetivo: 
    Los enlaces DEBEN medir un mínimo de 44px por 44px.
    Nota: 
    Los enlaces en línea en párrafos o bloques de texto PUEDEN ser más pequeños.

    Estilo de cursor de desplazamiento: 
    Al pasar el cursor sobre un vínculo, el cursor del mouse DEBERÍA aparecer como el estilo de puntero, para proporcionar una confirmación visual del rol de enlace.
    Nota: 
    En la mayoría de los navegadores, el estilo del puntero está representado por un icono de una mano con el dedo índice apuntando hacia adelante.-->

    <!--Consejos sobre imagenes-->

    <!--
        La imagen DEBE tener texto alternativo.

        Descripción significativa: El texto alternativo DEBE ser significativo (transmitir con precisión el propósito de la imagen y la intención del autor de una manera que sea útil para aquellos que no pueden ver la imagen).
        Nota 1: Los enlaces de imagen DEBEN describir el destino del enlace.
        Nota 2: Los enlaces de botón/control DEBEN describir el propósito y/o la acción resultante del botón o control.

        Conciso: La longitud del texto alternativo para imágenes informativas DEBE ser concisa (no más de unos 250 caracteres).

        Evite reafirmar que el elemento es una imagen: El texto alternativo NO DEBE incluir palabras que identifiquen el elemento como un gráfico o imagen (por ejemplo, evite frases como "gráfico de" o "imagen de", etc.), porque los lectores de pantalla ya indican el papel (por ejemplo, diciendo "gráfico" y luego leyendo el texto alternativo).

        Imágenes no esenciales: Las imágenes que no transmiten contenido, son decorativas o son redundantes para el contenido que ya se transmite en el texto DEBEN recibir texto alternativo nulo (vacío) (), o implementarse como fondos CSS.alt=""ARIA o role="presentation" como etiqueta en la imagen.

        Imágenes complejas: Las imágenes complejas DEBEN describirse brevemente utilizando texto alternativo Y DEBEN tener una descripción extendida más completa.
        Nota: No es "incorrecto" proporcionar texto alternativo descriptivo en estos casos, pero se desaconseja mucho si la imagen es realmente no esencial.

        Imágenes de fondo informativas: Si una imagen de fondo transmite información, se DEBE proporcionar texto alternativo (por ejemplo, a través de texto visible regular, agregando role="image" y aria-label, o por otros medios).

        Imágenes de fondo no esenciales: No se debe proporcionar texto alternativo para imágenes de fondo no esenciales.

        Imagen CAPTCHA

        Texto alternativo:Los elementos CAPTCHA de la imagen DEBEN tener texto alternativo que describa el propósito de la imagen.
